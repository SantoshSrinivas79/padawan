<template name="qnaire_build">
    <div class="container">
        <div class="form-group">
            <label for="qnaire-title">Title:</label>
            <input id="qnaire-title" class="form-control" type="text" value="{{title}}"/>
        </div>
        <div class="form-group">
            <label for="qnaire-descr">Description:</label>
            <textarea id="qnaire-descr" class="form-control">{{description}}</textarea>
        </div>
        <div class="list-group">
        {{#each question in questions}}
            <div class="list-group-item list-group-item-info">{{> qinput question=question}}</div>
        {{/each}}
        </div>
        <div class="jumbotron blank-question">
            <h3>Add New Question</h3>
            {{> qinput question=blankQuestion}}
            <button type="button" id="create-question" class="btn btn-primary">Create</button>
        </div>
    </div>
</template>

<template name="qinput">
    <div class="q" data-label="{{question.label}}">
        <div class="form-group">
            <label for="q-{{question.label}}-label">Label:</label>
            <input id="q-{{question.label}}-label" class="form-control" type="text" value="{{question.label}}"/>
        </div>
        <div class="form-group">
            <label for="q-{{question.label}}-text">Text:</label>
            <textarea id="q-{{question.label}}-text" class="form-control">{{question.text}}</textarea>
        </div>
        <div class="form-group">
            <label for="q-{{question.label}}-type">Type:</label>
            <select id="q-{{question.label}}-type" class="form-control q-type">
                {{#each type in types}}
                <option {{selected @index}}>{{type}}</option>
                {{/each}}
            </select>
        </div>
        <div class="form-group item-list" style="{{hideList}}">
            <div class="list-group">
                {{#each respItem in respList}}
                    <div class="list-group-item"><input type="text" value="{{respItem.value}}" class="form-control" /></div>
                {{/each}}
                <div class="list-group-item">
                    <div class="input-group">
                        <input type="text" value="" class="form-control" />
                        <span class="input-group-btn">
                            <button class="btn btn-success btn-add-item" type="button"><span class="glyphicon glyphicon-plus"></span></button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
