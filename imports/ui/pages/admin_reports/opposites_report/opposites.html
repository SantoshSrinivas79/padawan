<template name="opposite_responses">
    <div class="container">
        <h3> Opposite Response Report</h3>
        <h4 id="stats">
            {{ getSummary }}
        </h4>
        <div id="report">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Personality Spectrum</th>
                    </tr>
                </thead>
                <tbody id="report-entries">
                    {{#if Template.subscriptionsReady}}
                        {{#each responders}}
                        <tr>
                            <td>{{firstName}} {{lastName}}</td>
                            <td>
                                {{ie UserType}}
                                {{ns UserType}}
                                {{tf UserType}}
                                {{jp UserType}}
                                
                            </td>
                        </tr>
                        <!-- {{/each}} -->
                        <div class="container">
                            <div>
                                <div style="color:black; font-size: initial">
                                    Category IE expected {{ie UserType}} 
                                    Responded with {{ei UserType}}
                                </div>
                                <p>
                                    {{ansIE UserType}}
                                </p>
                            </div>
                            <div>
                                <div style="color:black; font-size: initial">
                                    Category NS expected {{ns UserType}} 
                                    Responded with {{sn UserType}}
                                </div>
                                <p>
                                    {{ansNS UserType}}
                                </p>
                            </div>
                            <div>
                                <div style="color:black; font-size: initial">
                                    Category TF expected {{tf UserType}} 
                                    Responded with {{ft UserType}}
                                </div>
                                <p>
                                    {{ansTF UserType}}
                                </p>
                            </div>
                            <div>
                                <div style="color:black; font-size: initial">
                                    Category JP expected {{jp UserType}} 
                                    Responded with {{pj UserType}}
                                </div>
                                <p>
                                    {{ansJP UserType}}
                                </p>
                            </div>
                        </div>
                        {{/each}}
                    {{/if}}
                    <!-- <div style="background:blue; color:black;">
                        {{letterByCategory 0 user}}
                        {{letterByCategory 1 user}}
                        {{letterByCategory 2 user}}
                        {{letterByCategory 3 user}}  
                    </div>
                    <div>
                        {{results 0 user}}
                        {{results 1 user}}
                        {{results 2 user}}
                        {{results 3 user}}  
                    </div> -->
                </tbody>
            </table>
        </div>
        <!-- <span class="label label-success create-report">Download Report</span> -->
    </div>
</template>
