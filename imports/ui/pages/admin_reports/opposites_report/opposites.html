<template name="opposite_responses">
    <div class="container">
        <h3> Opposite Response Report</h3>
        <h4 id="stats">
            {{ getSummary }}
        </h4>
        <div id="report">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Personality Spectrum</th>
                    </tr>
                </thead>
                <tbody id="report-entries">
                    {{#if Template.subscriptionsReady}}
                        {{#each responders}}
                        <tr>
                            <td>{{firstName}} {{lastName}}</td>
                            <td>
                                {{results 0 user}}
                                {{results 1 user}}
                                {{results 2 user}}
                                {{results 3 user}} 
                            </td>
                        </tr>
                        {{/each}}
                        <div class="table container">
                            <tr>
                                <th scope="col">Category E J</th>
                                <th scope="col">Question ID</th>
                            </tr>
                            <tr>
                                {{#each answered}}
                                <td>{{UserType}}</td>
                                <!-- <td>{{UserType.AnsweredQuestions}}</td> -->
                                {{/each}}
                            </tr>
                        </div>

                    {{/if}}
                    <!-- <div style="background:blue; color:black;">
                        {{letterByCategory 0 user}}
                        {{letterByCategory 1 user}}
                        {{letterByCategory 2 user}}
                        {{letterByCategory 3 user}}  
                    </div>
                    <div>
                        {{results 0 user}}
                        {{results 1 user}}
                        {{results 2 user}}
                        {{results 3 user}}  
                    </div> -->
                </tbody>
            </table>
        </div>
        <!-- <span class="label label-success create-report">Download Report</span> -->
    </div>
</template>
