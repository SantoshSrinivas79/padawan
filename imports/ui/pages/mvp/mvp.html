<template name="mvp_register">
    {{#if is_logged_in}}
        {{trait_spectrum}}
    {{/if}}

    <form id="mvpRegister">
        <input type="email" name="registerEmail" id="registerEmail">
        <input type="hidden" name="registerPassword" id="registerPassword" value="">
        <input type="submit" value="Register">
    </form>
    
    <!-- Modal HTML -->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                {{#if ts_id}}
                    {{> qnaire pg=page id=ts_id}}
                {{/if}}
            </div>
        </div>
    </div>
</template>
