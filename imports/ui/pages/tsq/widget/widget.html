<template name="tsq_widget">
        <div class="panel  {{ #if isFinished }} panel-success {{ else }} panel-danger {{ /if }} overview-widget">
            <div class="panel-heading">
                Technical Skills Questionnaire - 
                {{ #if isFinished }}
                    Complete
                {{ else }}
                    Not Complete
                {{ /if }}
            </div>
            <div class="panel-body">
                <div class="col-md-4">
                    <h3 class="center strong">Results</h3>
                </div>
                <div class="col-md-8">
                    <table style="width:100%; border:0px; font-size: 3px; height: 12px;margin-top:7px; margin-bottom: 2px;" class="progress-amount">
                        <tbody>
                            <tr>
                                
                                <td style="border-right:1px solid #999; border-left:1px solid #999;" class="">&nbsp;</td>
                                <td style="border-right:1px solid #999; border-left:1px solid #999;" class="">&nbsp;</td>
                                {{ #each skill in skillList }}
                                    <td style="border-right:1px solid #999; border-left:1px solid #999;" class="">&nbsp;</td>
                                {{ /each }}
                            </tr>
                        </tbody>
                    </table>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: {{ finishedPercent }}%" title="Current Progress"> 
                            <span class="sr-only">{{ finishedPercent }}% Complete</span>
                        </div>
                        <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: {{ unfinishedPercent }}%" title="Minimum Questions"> 
                            <span class="sr-only">{{ unfinishedPercent }}% Complete (warning)</span>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="mar-ten">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="col-xs-8">Total Familiar: </div>
                                <div class="col-xs-4">{{familiarCount}}</div>
                            </div>
                            <div class="col-md-6">
                                <div class="col-xs-9">Avg. Familiar Score: </div>
                                <div class="col-xs-3">{{familiarAverage}}</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="col-xs-8">Total Unfamiliar: </div>
                                <div class="col-xs-4">{{unfamiliarCount}}</div>
                            </div>
                            <div class="col-md-6">
                                <div class="col-xs-9">Avg. Unfamiliar Score: </div>
                                <div class="col-xs-3">{{unfamiliarAverage}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="col-md-6">
                    <h4>Familiar Skills</h4>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="">Skill Name</th>
                                <th class="">Confidence Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ #each skill in skillList }}
                                {{ #if skill.familiar }}
                                <tr>
                                    <td>
                                        {{ skill.name.name }}
                                    </td>
                                    <td>
                                        {{ skill.confidenceLevel }}
                                    </td>
                                </tr>
                                {{ /if }}
                            {{ /each }}
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">
                    <h4>Unfamiliar Skills</h4>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="">Skill Name</th>
                                <th class="">Confidence Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ #each skill in skillList }}
                                {{ #unless skill.familiar }}
                                <tr>
                                    <td>
                                        {{ skill.name.name }}
                                    </td>
                                    <td>
                                        {{ skill.confidenceLevel }}
                                    </td>
                                </tr>
                                {{ /unless }}
                            {{ /each }}
                        </tbody>
                    </table>
                </div>
                <!-- <div>
                    {{ #each cs in confidenceStatements }}
                        <div class="col-md-4 col-sm-6">{{ @index }}: {{cs}}</div>
                    {{ /each }}
                </div> -->
            </div>
            <div class="panel-footer">
                {{ #if isFinished }}
                    <button id="restart" class="btn btn-primary" alt="Update previous answers">Update previous answers</button>
                {{ else }}
                    <button id="restart" class="btn btn-primary" alt="Update previous answers">Update previous answers</button>
                    <button id="continue" class="btn btn-primary" alt="Just take me to unanswered questions">Just take me to unanswered questions</button>
                {{ /if }}
            </div>
        </div>
</template>
