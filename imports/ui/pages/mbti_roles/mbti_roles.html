<template name="mbti_roles">
    <div class="container">
        <select name="role" id="role">
        {{#each results}}
            {{#if equals selected id}}
            <option value="{{id}}" selected="selected">{{name}}</option>
            {{else}}
            <option value="{{id}}">{{name}}</option>
            {{/if}}
        {{/each}}
        </select>

        <div>
            {{#with curRole}}
            <h2>{{name}}</h2>
            
            <div>
                {{plotActivities}}
                {{> mbtiGraphRenderRole}}
            </div>
            {{/with}}
        </div>
    </div>

</template>
