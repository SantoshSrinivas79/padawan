<template name="mbti_roles">
    <div class="container">
    {{ #if dataRetrieved }}
        <select name="role" id="role">
        {{#each results}}
            {{#if equals selected id}}
            <option value="{{id}}" selected="selected">{{name}}</option>
            {{else}}
            <option value="{{id}}">{{name}}</option>
            {{/if}}
        {{/each}}
        </select>
    {{ else }}
        {{ > loading }}
    {{ /if }}
        <div class="{{ #if dataRetrieved }} is-visible {{ else }} not-visible {{ /if }}">
            {{#with curRole}}
            <h2>{{name}}</h2>
            
            <div>
                {{> mbtiGraphRenderMulti}}
            </div>
            {{/with}}
        </div>
    </div>
</template>
