<template name="results_descriptions">
  <div style="text-align: center">
    {{> select_feedback source='results_descriptions'}}
    <h3
      style="color:#898; font-weight:bold; background-color:rgba(255, 255, 255, 0.025); margin: 3%"
    >
      <span
        class="cat-ie"
        style="background-color:rgba(71, 63, 255, {{opacityByCategory 0 user}}); padding: 5px; margin: 0.1%;"
        >{{letterByCategory 0 user}}
      </span>
      <span
        class="cat-ns"
        style="background-color:rgba(71, 63, 255, {{opacityByCategory 1 user}}); padding: 5px; margin: 0.1%;"
        >{{letterByCategory 1 user}}
      </span>
      <span
        class="cat-tf"
        style="background-color:rgba(71, 63, 255, {{opacityByCategory 2 user}}); padding: 5px; margin: 0.1%;"
        >{{letterByCategory 2 user}}
      </span>
      <span
        class="cat-jp"
        style="background-color:rgba(71, 63, 255, {{opacityByCategory 3 user}}); padding: 5px; margin: 0.1%;"
        >{{letterByCategory 3 user}}
      </span>
    </h3>

    <div style="color:#333;">
      {{#each reading in readings}} {{> userReading reading=reading}} {{/each}}
    </div>
  </div>
</template>

<template name="userReading">
  {{{getHSize reading}}}
  <p style="text-align:center; padding-right: 12%; padding-left: 12%;">
    {{ reading.Body }}
  </p>
</template>
