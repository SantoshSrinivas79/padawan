
<template name="displayAssessment">
	<tr>
		<th scope="row"><h4><b>{{getAssessment index}}</b></h4></th>
		<td>
			<button value="{{index}}" class="start btn btn-success">Start</button>
		</td>
		<td>Otto</td>
		<td>@mdo</td>
	</tr>
	
</template>

<template name="dash_min">
    <div class="container text-center">
		<h1>Assessments</h1>
		<table class="table">
			<thead>
				<tr>
					<th scope="col"></th>
			  		<th scope="col"></th>
			  		<th scope="col"></th>
			  		<th scope="col">Answered</th>
			  		<th scope="col">Minimum</th>
			  		<th scope="col">Total</th>
				</tr>
			</thead>
		  	<tbody>
				{{#each aValue in assessments}}
					{{> displayAssessment index=@index}}
				{{/each}}
		  	</tbody>
		</table>
        <div class="row spaced">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary questions">Answer Questions</button>
            </div>
        </div>
        <div class="row spaced">
            <div class="col-md-12">
                <button type="button" class="btn btn-success learnshare">Learn Share</button>
            </div>
        </div>
        {{#if isInRole 'admin'}}
            <div class="row spaced">
                <div class="col-md-12">
                    <button type="button" class="btn btn-success user-segments">User Segments</button>
                </div>
            </div>
        {{/if}}
    </div>
</template>
