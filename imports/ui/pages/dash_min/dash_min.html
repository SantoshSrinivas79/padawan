
<template name="displayAssessment">
	<h4><b>{{getAssessment}}</b></h4>
</template>

<template name="dash_min">
    <div class="container text-center">
		<h1>Assessments</h1>
		<table class="table">
			<thead>
				<tr>
					<th scope="col"></th>
			  		<th scope="col"></th>
			  		<th scope="col"></th>
			  		<th scope="col">Answered</th>
			  		<th scope="col">Minimum</th>
			  		<th scope="col">Total</th>
				</tr>
			</thead>
		  	<tbody>
				{{#each aValue in assessments}}
					{{> displayAssessment}}
				{{/each}}
				<tr>
					<th scope="row">2</th>
				  	<td>Jacob</td>
				  	<td>Thornton</td>
				  	<td>@fat</td>
				</tr>
				<tr>
					<th scope="row">3</th>
				  	<td>Larry</td>
				  	<td>the Bird</td>
				  	<td>@twitter</td>
				</tr>
		  	</tbody>
		</table>
        <div class="row spaced">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary questions">Answer Questions</button>
            </div>
        </div>
        <div class="row spaced">
            <div class="col-md-12">
                <button type="button" class="btn btn-success learnshare">Learn Share</button>
            </div>
        </div>
        {{#if isInRole 'admin'}}
            <div class="row spaced">
                <div class="col-md-12">
                    <button type="button" class="btn btn-success user-segments">User Segments</button>
                </div>
            </div>
        {{/if}}
    </div>
</template>
